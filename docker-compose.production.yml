version: '3.8'

services:
  grid-trading-bot:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: grid-trading-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database (TiDB from Manus)
      - DATABASE_URL=${DATABASE_URL}
      # Binance.US API
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - BINANCE_TEST_MODE=${BINANCE_TEST_MODE:-true}
      # JWT and Auth (from Manus)
      - JWT_SECRET=${JWT_SECRET}
      - OAUTH_SERVER_URL=${OAUTH_SERVER_URL}
      - VITE_APP_ID=${VITE_APP_ID}
      - VITE_OAUTH_PORTAL_URL=${VITE_OAUTH_PORTAL_URL}
      - OWNER_OPEN_ID=${OWNER_OPEN_ID}
      - OWNER_NAME=${OWNER_NAME}
      # Manus Built-in APIs
      - BUILT_IN_FORGE_API_URL=${BUILT_IN_FORGE_API_URL}
      - BUILT_IN_FORGE_API_KEY=${BUILT_IN_FORGE_API_KEY}
      - VITE_FRONTEND_FORGE_API_KEY=${VITE_FRONTEND_FORGE_API_KEY}
      - VITE_FRONTEND_FORGE_API_URL=${VITE_FRONTEND_FORGE_API_URL}
      # Analytics
      - VITE_ANALYTICS_ENDPOINT=${VITE_ANALYTICS_ENDPOINT}
      - VITE_ANALYTICS_WEBSITE_ID=${VITE_ANALYTICS_WEBSITE_ID}
      - VITE_APP_LOGO=${VITE_APP_LOGO}
      - VITE_APP_TITLE=${VITE_APP_TITLE:-Grid Trading Bot}
    volumes:
      - ./logs:/app/logs
    networks:
      - grid-bot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  grid-bot-network:
    driver: bridge

volumes:
  logs:
    driver: local
