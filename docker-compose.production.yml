version: '3.8'

services:
  grid-trading-bot:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: grid-trading-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - grid-bot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  grid-bot-network:
    driver: bridge

volumes:
  logs:
    driver: local
  data:
    driver: local
