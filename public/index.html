<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Trading Bot Dashboard</title>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --bg-hover: #22222e;
      --text-primary: #ffffff;
      --text-secondary: #8b8b9e;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --accent-yellow: #f59e0b;
      --accent-purple: #8b5cf6;
      --border-color: #2a2a3a;
      --gradient-start: #3b82f6;
      --gradient-end: #8b5cf6;
    }

    .light-theme {
      --bg-primary: #f5f5f7;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --bg-hover: #f0f0f5;
      --text-primary: #1a1a2e;
      --text-secondary: #6b6b7e;
      --border-color: #e0e0e8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .theme-toggle {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 18px;
      transition: all 0.2s;
    }

    .theme-toggle:hover {
      background: var(--bg-hover);
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-card);
      border-radius: 20px;
      font-size: 14px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-green);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Portfolio Summary */
    .portfolio-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .summary-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid var(--border-color);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .summary-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .summary-card.highlight {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border: none;
    }

    .summary-label {
      font-size: 13px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .summary-card.highlight .summary-label {
      color: rgba(255, 255, 255, 0.8);
    }

    .summary-value {
      font-size: 28px;
      font-weight: 700;
    }

    .summary-change {
      font-size: 14px;
      margin-top: 8px;
    }

    .positive { color: var(--accent-green); }
    .negative { color: var(--accent-red); }

    /* Bots Grid */
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .bot-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid var(--border-color);
      transition: all 0.2s;
    }

    .bot-card:hover {
      border-color: var(--accent-blue);
    }

    .bot-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .bot-info h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .bot-symbol {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .bot-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .bot-status.running {
      background: rgba(16, 185, 129, 0.15);
      color: var(--accent-green);
    }

    .bot-status.stopped {
      background: rgba(239, 68, 68, 0.15);
      color: var(--accent-red);
    }

    .bot-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }

    .bot-stat {
      background: var(--bg-secondary);
      padding: 12px;
      border-radius: 10px;
    }

    .bot-stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .bot-stat-value {
      font-size: 16px;
      font-weight: 600;
    }

    .bot-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.15);
      color: var(--accent-red);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.25);
    }

    /* Recent Trades */
    .trades-section {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid var(--border-color);
    }

    .trades-table {
      width: 100%;
      border-collapse: collapse;
    }

    .trades-table th,
    .trades-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .trades-table th {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      font-weight: 500;
    }

    .trades-table tr:last-child td {
      border-bottom: none;
    }

    .trade-side {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .trade-side.buy {
      background: rgba(16, 185, 129, 0.15);
      color: var(--accent-green);
    }

    .trade-side.sell {
      background: rgba(239, 68, 68, 0.15);
      color: var(--accent-red);
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header {
        flex-direction: column;
        gap: 15px;
      }

      .portfolio-summary {
        grid-template-columns: repeat(2, 1fr);
      }

      .bots-grid {
        grid-template-columns: 1fr;
      }

      .summary-value {
        font-size: 22px;
      }

      .trades-table {
        font-size: 13px;
      }

      .trades-table th,
      .trades-table td {
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .portfolio-summary {
        grid-template-columns: 1fr;
      }

      .bot-stats {
        grid-template-columns: 1fr;
      }
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toast {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 16px 20px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .toast.success { border-left: 4px solid var(--accent-green); }
    .toast.error { border-left: 4px solid var(--accent-red); }
    .toast.info { border-left: 4px solid var(--accent-blue); }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">üìä</div>
        <span class="logo-text">Grid Trading Bot</span>
      </div>
      <div class="header-controls">
        <div class="status-badge">
          <span class="status-dot"></span>
          <span id="connection-status">Connected</span>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
      </div>
    </header>

    <!-- Portfolio Summary -->
    <div class="portfolio-summary" id="portfolio-summary">
      <div class="summary-card highlight">
        <div class="summary-label">Total Portfolio Value</div>
        <div class="summary-value" id="total-value">$0.00</div>
      </div>
      <div class="summary-card">
        <div class="summary-label">USD Balance</div>
        <div class="summary-value" id="usd-balance">$0.00</div>
      </div>
      <div class="summary-card">
        <div class="summary-label">Crypto Holdings</div>
        <div class="summary-value" id="crypto-value">$0.00</div>
      </div>
      <div class="summary-card">
        <div class="summary-label">30-Day P&L</div>
        <div class="summary-value" id="total-pnl">$0.00</div>
        <div class="summary-change" id="pnl-change"></div>
      </div>
    </div>

    <!-- Active Bots -->
    <h2 class="section-title">ü§ñ Active Bots</h2>
    <div class="bots-grid" id="bots-grid">
      <div class="loading">
        <div class="spinner"></div>
        Loading bots...
      </div>
    </div>

    <!-- Recent Trades -->
    <div class="trades-section">
      <h2 class="section-title">üìà Recent Trades</h2>
      <table class="trades-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Bot</th>
            <th>Side</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="trades-body">
          <tr>
            <td colspan="6" class="loading">Loading trades...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <script>
    const API_BASE = window.location.origin + '/api';
    let refreshInterval;

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      const btn = document.querySelector('.theme-toggle');
      btn.textContent = document.body.classList.contains('light-theme') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
    }

    // Load saved theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-theme');
      document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
    }

    // Toast Notifications
    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `<span>${message}</span>`;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 5000);
    }

    // Format currency
    function formatCurrency(value) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(value);
    }

    // Format date
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString();
    }

    // Fetch Portfolio Data
    async function fetchPortfolio() {
      try {
        const response = await fetch(`${API_BASE}/portfolio`);
        const data = await response.json();

        document.getElementById('total-value').textContent = formatCurrency(data.totalValue || 0);
        document.getElementById('usd-balance').textContent = formatCurrency(data.usdBalance || 0);
        document.getElementById('crypto-value').textContent = formatCurrency(data.cryptoValue || 0);
        
        const pnl = data.pnl || 0;
        const pnlElement = document.getElementById('total-pnl');
        pnlElement.textContent = formatCurrency(pnl);
        pnlElement.className = `summary-value ${pnl >= 0 ? 'positive' : 'negative'}`;

        const changeElement = document.getElementById('pnl-change');
        if (data.pnlPercent !== undefined) {
          const sign = data.pnlPercent >= 0 ? '+' : '';
          changeElement.textContent = `${sign}${data.pnlPercent.toFixed(2)}%`;
          changeElement.className = `summary-change ${data.pnlPercent >= 0 ? 'positive' : 'negative'}`;
        }
      } catch (e) {
        console.error('Failed to fetch portfolio:', e);
      }
    }

    // Fetch Bots Data
    async function fetchBots() {
      try {
        const response = await fetch(`${API_BASE}/bots`);
        const bots = await response.json();

        const grid = document.getElementById('bots-grid');
        
        if (bots.length === 0) {
          grid.innerHTML = '<div class="loading">No bots configured</div>';
          return;
        }

        grid.innerHTML = bots.map(bot => `
          <div class="bot-card">
            <div class="bot-header">
              <div class="bot-info">
                <h3>${bot.name}</h3>
                <span class="bot-symbol">${bot.symbol}</span>
              </div>
              <span class="bot-status ${bot.status}">${bot.status}</span>
            </div>
            <div class="bot-stats">
              <div class="bot-stat">
                <div class="bot-stat-label">Current Price</div>
                <div class="bot-stat-value">${formatCurrency(bot.currentPrice || 0)}</div>
              </div>
              <div class="bot-stat">
                <div class="bot-stat-label">Grid Range</div>
                <div class="bot-stat-value">${formatCurrency(bot.lowerPrice)} - ${formatCurrency(bot.upperPrice)}</div>
              </div>
              <div class="bot-stat">
                <div class="bot-stat-label">Active Orders</div>
                <div class="bot-stat-value">${bot.activeOrders || 0}</div>
              </div>
              <div class="bot-stat">
                <div class="bot-stat-label">Total Trades</div>
                <div class="bot-stat-value">${bot.totalTrades || 0}</div>
              </div>
            </div>
            <div class="bot-actions">
              ${bot.status === 'running' 
                ? `<button class="btn btn-danger" onclick="stopBot('${bot.name}')">Stop</button>`
                : `<button class="btn btn-primary" onclick="startBot('${bot.name}')">Start</button>`
              }
              <button class="btn btn-secondary" onclick="showBotDetails('${bot.name}')">Details</button>
            </div>
          </div>
        `).join('');
      } catch (e) {
        console.error('Failed to fetch bots:', e);
        document.getElementById('bots-grid').innerHTML = '<div class="loading">Failed to load bots</div>';
      }
    }

    // Fetch Recent Trades
    async function fetchTrades() {
      try {
        const response = await fetch(`${API_BASE}/trades?limit=10`);
        const trades = await response.json();

        const tbody = document.getElementById('trades-body');
        
        if (trades.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="loading">No recent trades</td></tr>';
          return;
        }

        tbody.innerHTML = trades.map(trade => `
          <tr>
            <td>${formatDate(trade.timestamp)}</td>
            <td>${trade.botName || trade.symbol}</td>
            <td><span class="trade-side ${trade.side}">${trade.side.toUpperCase()}</span></td>
            <td>${formatCurrency(trade.price)}</td>
            <td>${trade.amount.toFixed(6)}</td>
            <td>${formatCurrency(trade.price * trade.amount)}</td>
          </tr>
        `).join('');
      } catch (e) {
        console.error('Failed to fetch trades:', e);
        document.getElementById('trades-body').innerHTML = '<tr><td colspan="6" class="loading">Failed to load trades</td></tr>';
      }
    }

    // Bot Actions
    async function startBot(name) {
      try {
        const response = await fetch(`${API_BASE}/bots/${name}/start`, { method: 'POST' });
        const result = await response.json();
        
        if (result.success) {
          showToast(`Bot ${name} started successfully`, 'success');
          fetchBots();
        } else {
          showToast(`Failed to start bot: ${result.error}`, 'error');
        }
      } catch (e) {
        showToast(`Error starting bot: ${e.message}`, 'error');
      }
    }

    async function stopBot(name) {
      if (!confirm(`Are you sure you want to stop ${name}?`)) return;
      
      try {
        const response = await fetch(`${API_BASE}/bots/${name}/stop`, { method: 'POST' });
        const result = await response.json();
        
        if (result.success) {
          showToast(`Bot ${name} stopped successfully`, 'success');
          fetchBots();
        } else {
          showToast(`Failed to stop bot: ${result.error}`, 'error');
        }
      } catch (e) {
        showToast(`Error stopping bot: ${e.message}`, 'error');
      }
    }

    function showBotDetails(name) {
      showToast(`Opening details for ${name}...`, 'info');
      // Could open a modal or navigate to details page
    }

    // Initialize
    async function init() {
      await Promise.all([
        fetchPortfolio(),
        fetchBots(),
        fetchTrades()
      ]);

      // Refresh every 30 seconds
      refreshInterval = setInterval(() => {
        fetchPortfolio();
        fetchBots();
        fetchTrades();
      }, 30000);
    }

    // Connection status
    async function checkConnection() {
      try {
        const response = await fetch(`${API_BASE}/status`);
        if (response.ok) {
          document.getElementById('connection-status').textContent = 'Connected';
          document.querySelector('.status-dot').style.background = 'var(--accent-green)';
        }
      } catch (e) {
        document.getElementById('connection-status').textContent = 'Disconnected';
        document.querySelector('.status-dot').style.background = 'var(--accent-red)';
      }
    }

    // Start
    init();
    setInterval(checkConnection, 10000);
  </script>
</body>
</html>
